<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishkeeping</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Fishkeeping Application</h1>

    <input type="text" id="searchBox" onkeyup="searchFish()" placeholder="Search by species or tank...">
    
    <div id="fishList"></div>
    
    <form id="addFishForm">
        <label for="speciesName">Species Name:</label>
        <input type="text" id="speciesName" name="speciesName" required><br>
        <label for="tankName">Tank Name:</label>
        <input type="text" id="tankName" name="tankName" required><br>
        <label for="dateAdded">Date Added:</label>
        <input type="date" id="dateAdded" name="dateAdded" required><br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea><br>
        <button type="submit">Add Fish</button>
    </form>

    <script>
    $(document).ready(function() {
        loadFish();

        $('#addFishForm').on('submit', function(e) {
            e.preventDefault();
            var postData = {
                species_name: $('#speciesName').val(),
                tank_name: $('#tankName').val(),
                date_added: $('#dateAdded').val(),
                notes: $('#notes').val()
            };
            $.ajax({
                url: '/api/add',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                success: function(response) {
                    alert('Fish added successfully!');
                    loadFish();
                },
                error: function() {
                    alert('Error adding fish.');
                }
            });
        });
    });

    function loadFish() {
        $.ajax({
            url: '/api/fish',
            type: 'GET',
            success: function(response) {
                var display = $('#fishList');
                display.empty();
                response.forEach(function(fish) {
                    display.append(`<div class="fish-entry" data-species="${fish.species_name.toLowerCase()}" data-tank="${fish.tank_name.toLowerCase()}">
                        <span>${fish.species_name} - ${fish.tank_name}</span>
                        <button onclick="deleteFish(${fish.id})">Delete</button>
                        <button onclick="editFish(${fish.id})">Edit</button>
                    </div>`);
                });
            },
            error: function() {
                $('#fishList').text('Failed to load fish.');
            }
        });
    }

    function searchFish() {
        var searchText = $('#searchBox').val().toLowerCase();
        $('.fish-entry').each(function() {
            var species = $(this).data('species');
            var tank = $(this).data('tank');
            if (species.indexOf(searchText) > -1 || tank.indexOf(searchText) > -1) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    }
    </script>
</body>
</html>
